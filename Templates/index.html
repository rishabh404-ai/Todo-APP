{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo App</title>

		<link href="{% static 'https://fonts.googleapis.com/css?family=Oswald' %}" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'bs/css/flatly.min.css' %}" />
		<link rel="stylesheet" href="{% static 'css/styles.css' %}" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		
			
		
	</head>
	<body>

		<div class="container-fluid" id="wrapper">
			
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2>WHAT DO YOU WANT TO DO TODAY?</h2>
					
					<form action="{% url 'addtodo' %}" method="POST" role="form">
					{% csrf_token %}
					
						<div class="form-group">
							<div class="input-group">
							   {{form.text}}
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
							  </span>
							</div>
						</div>
					</form>

					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<div class="btn-group">
									<button type="button" class="btn btn-warning">
									<i class="glyphicon glyphicon-trash"></i><a href="{% url 'deletecompleted' %}">DELETE COMPLETED
									</button>
								</div>
								<div class="btn-group">
									<button type="button" class="btn btn-warning">
										<i class="glyphicon glyphicon-trash"></i> <a href="{% url 'deleteall' %}">DELETE ALL
									</button>
								</div>
							</div>
						</div>
					</div>

					<ul class="list-group t20">
						{% for Todo in todo_list %}
							{% if Todo.completed %}
							<li class="list-group-item todo-completed">{{Todo.text}}</li>
							{% else %}
							<a href="{% url 'complete' Todo.id %}"><li class="list-group-item">{{Todo.text}}</li>
							{% endif %}
						{% endfor %}						   
					</ul>
				</div>
			</div>

			<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
						Copyright &copy; 2017 <strong>ToDo App</strong>
					</div>
				</div>
			</footer>
		</div>

		<!-- jQuery -->
		<script src="{% static 'bs/js/jquery.min.js' %}"></script>
		<!-- Bootstrap JavaScript -->
		<script src="{% static 'bs/js/bootstrap.min.js' %}"></script>
	</body>
</html>
<script src="{% static 'https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js' %}"></script>
<script src="{% static 'https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js' %}"></script>
